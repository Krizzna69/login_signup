<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: scale(1.05);
        }

        .toggle {
            color: #2a5298;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: underline;
            font-size: 14px;
        }

        .error-message {
            color: #ff3e3e;
            font-size: 14px;
            margin: 5px 0;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h2>Create an Account</h2>
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="reg-email" placeholder="Email" required />
            <input type="tel" id="phone" placeholder="Mobile Number (10 digits)" pattern="[0-9]{10}" required />
            <input type="password" id="reg-password" placeholder="Password (Min 8 chars)" minlength="8" required />
            <button type="submit">Register</button>
            <p class="toggle" onclick="toggleForms()">Already have an account? Login here.</p>
        </form>

        <form id="login-form" style="display: none;">
            <h2>Welcome Back!</h2>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p class="toggle" onclick="toggleForms()">Don't have an account? Register here.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
